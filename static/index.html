    const GAS_API_URL = 'https://script.google.com/macros/s/AKfycbw5ZPLmXwFOtPgErt9dn9AndOeqrDQD9lUXQv1i6qwygOu9x7WdWYF87jDTCpYDhg7G/exec';

    function showStatus(msg, type = '') {

    // 1. è¼‰å…¥ ManualSelect é  A æ¬„å…§å®¹
    async function loadManualSelect() {

        const data = await response.json();

    // 2. è¤‡è£½ï¼ˆæ–°å¢ï¼‰åŠŸèƒ½ï¼šå°‡è¼¸å…¥è³‡æ–™è²¼ä¸Šåˆ° A æ¬„æœ€å¾Œä¸€å€‹éç©ºç™½å„²å­˜æ ¼
    async function addToManualSelect() {
      const input = document.getElementById('addInput');

        return;

    async function exportToTxt() {
